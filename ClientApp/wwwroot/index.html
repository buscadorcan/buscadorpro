        window.forzarRefrescoEsquema = function (dotnetHelper, idEsquema) {
            setTimeout(() => {
                console.log("üîÅ Ejecutando refresco JS para esquema:", idEsquema);
                dotnetHelper.invokeMethodAsync('RefrescarGrillaDesdeJS')
                    .then(() => console.log("‚úÖ Grilla actualizada desde JS"))
                    .catch(err => console.error("‚ùå Error JS al refrescar grilla", err));
            }, 200); // Tiempo de espera para asegurar renderizado completo
        };
    </script>
