<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Usuario</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }}
        .container {{
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }}
        h2 {{
            color: #007bff;
            text-align: center;
        }}
        p {{
            font-size: 16px;
            line-height: 1.5;
        }}
        .code {{
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            border-radius: 5px;
        }}
        .footer {{
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            color: #888;
        }}
    </style>
</head>
<body>
    <div class="container">
        <h2>Creación de Usuario</h2>
        <p>Estimado/a <strong>{0}</strong>,</p>
        <p>Hemos creado correctamente al usuario

        <div class="footer">
            <p>Saludos cordiales,</p>
            <p><strong>[Tu Nombre o Nombre del Equipo]</strong><br />
               [Tu Cargo o Departamento]<br />
               [Nombre de la Empresa o Institución]<br />
               [Contacto de Soporte]</p>
            <p>&copy; 2025 [Nombre de la Empresa] | Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
